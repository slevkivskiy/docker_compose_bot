name: CI/CD Pipeline üöÄ

on:
  push:
    branches: [ "main" ]

jobs:
  # –†–æ–±–æ—Ç–∞ 1: –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ (–∑–±—ñ—Ä–∫–∞)
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t test-bot-image .

  # –†–æ–±–æ—Ç–∞ 2: –î–µ–ø–ª–æ–π (—Ç—ñ–ª—å–∫–∏ —è–∫—â–æ –∑–±—ñ—Ä–∫–∞ –ø—Ä–æ–π—à–ª–∞ —É—Å–ø—ñ—à–Ω–æ)
  deploy:
    name: Deploy to AWS
    needs: build-image  # –ß–µ–∫–∞—î–º–æ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è –ø–µ—Ä—à–æ–≥–æ –µ—Ç–∞–ø—É
    runs-on: ubuntu-latest

    steps:
      - name: Deploy using SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # –î–æ–∑–≤–æ–ª—è—î–º–æ –ì—ñ—Ç—É –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –∑ —Ü—ñ—î—é –ø–∞–ø–∫–æ—é
            git config --global --add safe.directory /home/ubuntu/docker_compose_bot

            cd docker_compose_bot
            git pull origin main
            docker compose up -d --build