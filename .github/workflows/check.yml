name: CI/CD Pipeline üöÄ

on:
  push:
    branches: [ "main" ]

jobs:
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Docker Image
        run: docker build -t test-bot-image .

  deploy:
    name: Deploy to AWS
    needs: build-image
    runs-on: ubuntu-latest

    steps:
      - name: Deploy using SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # 1. –õ—ñ–∫—É—î–º–æ Git (–¥–æ–≤—ñ—Ä—è—î–º–æ –ø–∞–ø—Ü—ñ)
            git config --global --add safe.directory /home/ubuntu/docker_compose_bot
            
            cd docker_compose_bot
            
            # 2. –ñ–û–†–°–¢–ö–ï –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–¥—É (–≤–∏–¥–∞–ª—è—î —Ä—É—á–Ω—ñ –∑–º—ñ–Ω–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä—ñ)
            git fetch origin
            git reset --hard origin/main
            
            # 3. –ü–µ—Ä–µ–∑–±—ñ—Ä–∫–∞ –∑ –Ω—É–ª—è (—è–∫ –º–∏ —Ä–æ–±–∏–ª–∏ —Ä—É–∫–∞–º–∏)
            docker compose down
            docker compose build --no-cache
            docker compose up -d