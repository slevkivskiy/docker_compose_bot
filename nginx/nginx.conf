events {
    worker_connections 1024;
}

http {
    # Блок 1: Переадресація з HTTP на HTTPS
    server {
        listen 80;
        server_name bufik.duckdns.org; # <-- 1. ЗАМІНИ ТУТ

        # Кажемо всім: "Йдіть на захищену версію"
        return 301 https://$host$request_uri;
    }

    # Блок 2: Основний захищений сервер
    server {
        listen 443 ssl;
        server_name bufik.duckdns.org; # <-- 2. ЗАМІНИ ТУТ

        # Шляхи до сертифікатів (всередині контейнера вони будуть тут)
        ssl_certificate /etc/letsencrypt/live/bufik.duckdns.org/fullchain.pem; # <-- 3. ЗАМІНИ ТУТ
        ssl_certificate_key /etc/letsencrypt/live/bufik.duckdns.org/privkey.pem; # <-- 4. ЗАМІНИ ТУТ

        # Налаштування проксі (те саме, що було раніше)
        location / {
            proxy_pass http://portainer:9000;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}